<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>News Stand</title>
  </head>
  <body>
    <div class="container">
      <div class="main-header">
        <header class="title" onClick="window.location.reload()">
          <img src="./icons/NewsLogo.svg" class="news-logo" />
          <h1 class="display-bold24">뉴스스탠드</h1>
        </header>
        <time class="today display-medium16">2023. 02. 10. 금요일</time>
      </div>
      <section class="news-bar">
        <div class="news">
          <span class="press display-bold14">연합뉴스</span>
          <span class="news-title available-medium14">[1보] 김기현·안철수·천하람·황교안, 與전대 본경선 진출]</span>
        </div>
        <div class="news">
          <span class="press display-bold14">연합뉴스</span>
          <span class="news-title available-medium14">[속보] 與최고위원 본경선, 김병민·김용태·김재원·민영삼</span>
        </div>
      </section>
      <nav class="tab-and-viewer">
        <div class="tabs">
          <span class="all-press-btn selected-bold16">전체 언론사</span>
          <span class="sub-press-btn available-medium16">내가 구독한 언론사</span>
        </div>
        <div class="viewer">
          <button class="list-btn">
            <img src="./icons/ListButton.svg" />
          </button>
          <button class="grid-btn">
            <img src="./icons/GridButton-Blue.svg" />
          </button>
        </div>
      </nav>
      <button class="left-btn">
        <img src="./icons/LeftButton.svg" />
      </button>
      <button class="right-btn">
        <img src="./icons/RightButton.svg" />
      </button>
      <main class="grid"></main>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
